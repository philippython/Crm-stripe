{% extends 'base.html' %}
{% block title %}Account Operation{% endblock title %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="side-p">
          <form class="gi-form" action="" method="post">
            {% csrf_token %}
            <div  class="col-md-3">
              {{ form.as_p }}

            </div>
            <input id="gi-form-submit" class="btn btn-primary" type="submit" name="" value="{% if form.owner %}Create{% else %}Update{% endif %}">
          </form>
        </div>
    </div>
{% endblock content %}
